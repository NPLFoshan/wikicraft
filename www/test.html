<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <title>Cross-Browser QRCode generator for Javascript</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <style type="text/css">
    #text {
      width: 80%
    }

    #qrcode {
      width: 23px;
      height: 23px;
      margin-top: 15px
    }
  </style>
</head>

<body>
  <input id="text" type="text" value="http://jindo.dev.naver.com/collie" />
  <br />

  <!-- <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g id="qrcode" />
  </svg> -->
  <div id="qrcode"></div>

  <script type="text/javascript" src="/wiki/js/lib/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/wiki/js/lib/qrcode/qrcode.min.js"></script>
  <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      width: 100,
      height: 100
    });

    function makeCode() {
      var elText = document.getElementById("text");

      if (!elText.value) {
        alert("Input a text");
        elText.focus();
        return;
      }

      qrcode.makeCode(elText.value);
    }

    makeCode();

    $("#text").
      on("blur", function () {
        makeCode();
      }).
      on("keydown", function (e) {
        if (e.keyCode == 13) {
          makeCode();
        }
      });
  </script>
</body>

</html>
